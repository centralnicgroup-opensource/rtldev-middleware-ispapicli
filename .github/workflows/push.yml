# This workflow handle Push 
name: Receive Push
on:
  push:
    branches-ignore:
      - "gh-pages*"
      - "dependabot/**"
    tags-ignore: 
      - "**"
jobs:
  test:
    name: Test Job
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' # ignore pushed brnaches by dependabot
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ secrets.PYTHON_MIN_VERSION }} # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip -V
          pip install --upgrade -e .
      - name: Validate & Coverage Report
        run: |
          "./scripts/black.sh"
          "./scripts/coverage.sh"
